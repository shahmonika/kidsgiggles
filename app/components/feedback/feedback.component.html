
<div class="panel panel-info">
    <div class="panel-heading">your feedback is important to us</div>
    <div class="panel-body" [hidden]="submitted">
        <form class="form-horizontal"  role="form" #feedbackForm="ngForm"  (ngSubmit)="onSubmit()" >


            <div class="form-group">
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-2">
                    <label for="userEmail" class="control-label">Email</label>
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="userEmail" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                               name="userEmail"   [(ngModel)]="userEmail.innerText"
                               #userEmail="ngModel" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-1"></div>

                    <div  *ngIf="userEmail.errors" class="col-md-4" id="userEmailerrors">

                        <div [hidden]="!userEmail.errors.required">
                            Email is required
                        </div>
                        <div [hidden]="!userEmail.errors.pattern">
                            valid Email is required
                        </div>

                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="row">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-2">
                <label class="control-label" id="feedback" for="feedbackDescription" >Enter Feedback</label>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-md-2"></div>

                <div class="col-md-6">
                <textarea rows="6" class="form-control" id="feedbackDescription" cols="5" name="feedback" maxlength="250"
                          [(ngModel)]="feedbackDescription.value"  #feedbackDescription="ngModel"   required></textarea>

                </div>
            </div>

<div class="row">

</div>
                </div>

            <div class="form-group">
                <div class="row">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="col-md-2 btn btn-success"  [disabled]="!feedbackForm.form.valid"
                            data-toggle="modal"
                            data-target="#myModal" (click)="addJoke(feedbackDescription.value)">submit the feedback</button>
                </div>
                </div>

            </div>

        </form>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thank you for submitting</h4>
                </div>
                <div class="modal-body">
                    <p>{{msg}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
<div *ngIf="submitted==true">
<joke-detail></joke-detail>
    </div>
